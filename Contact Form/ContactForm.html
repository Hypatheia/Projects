<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
        <title>Kontaktformular</title>
    </head>
    <body>
        <h1>Kontaktformular</h1>
        <form>
            <label for="name">Name </label><input type="text" id="name" required />
            <label for="mail">E-Mail </label><input type="mail" id="mail" required />

            <p>Anliegen</p>
            <input type="radio" id="subject1" name="subject" /> <label for="subject1" class="inline">Anliegen #1</label>
            <input type="radio" id="subject2" name="subject" /> <label for="subject2">Anliegen #2</label>
            <input type="radio" id="subject3" name="subject" /> <label for="subject3">Anliegen #3</label>

            <p>Erwünschte Maßnahmen</p>
            <input type="checkbox" id="measure1" name="measure" /> <label for="measure1">Maßnahme #1</label>
            <input type="checkbox" id="measure2" name="measure" /> <label for="measure2">Maßnahme #2</label>
            <input type="checkbox" id="measure3" name="measure" /> <label for="measure3">Maßnahme #3</label>
            <input type="checkbox" id="measure4" name="measure" /> <label for="measure4">Maßnahme #4</label>
            <input type="checkbox" id="measure5" name="measure" /> <label for="measure5">Maßnahme #5</label>
            <input type="checkbox" id="measure6" name="measure" /> <label for="measure6">Maßnahme #6</label>

            <label for="textarea">Ihre Nachricht </label>
            <textarea>Beschreiben Sie Ihr Anliegen</textarea>

            <button type="submit">Senden</button>
        </form>
    </body>
</html>
