<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
        <title>Kontaktformular</title>
    </head>
    <body>
        <h1>Kontaktformular</h1>
        <form method="post" action="">
            <fieldset>
                <p>Kontaktdaten</p>
                <label for="name">Name <input type="text" id="name" required /></label>
                <label for="mail">E-Mail <input type="mail" id="mail" required /></label>
            </fieldset>

            <fieldset>
                <p>Anliegen</p>
                <label for="subject1" class="inline"><input type="radio" id="subject1" name="subject" /> Anliegen #1</label>
                <label for="subject2" class="inline"><input type="radio" id="subject2" name="subject" /> Anliegen #2</label>
                <label for="subject3" class="inline"><input type="radio" id="subject3" name="subject" /> Anliegen #3</label>
            </fieldset>

            <fieldset>
                <p>Erwünschte Maßnahmen</p>
                <label for="measure1" class="inline"><input type="checkbox" id="measure1" name="measure" /> Maßnahme #1</label>
                <label for="measure2" class="inline"><input type="checkbox" id="measure2" name="measure" /> Maßnahme #2</label>
                <label for="measure3" class="inline"><input type="checkbox" id="measure3" name="measure" /> Maßnahme #3</label>
                <label for="measure4" class="inline"><input type="checkbox" id="measure4" name="measure" /> Maßnahme #4</label>
                <label for="measure5" class="inline"><input type="checkbox" id="measure5" name="measure" /> Maßnahme #5</label>
                <label for="measure6" class="inline"><input type="checkbox" id="measure6" name="measure" /> Maßnahme #6</label>
            </fieldset>

            <fieldset>
                <label for="textarea">Ihre Nachricht </label>
                <textarea>Beschreiben Sie Ihr Anliegen</textarea>
            </fieldset>

            <fieldset>
                <button type="submit">Senden</button>
            </fieldset>
        </form>
    </body>
</html>
