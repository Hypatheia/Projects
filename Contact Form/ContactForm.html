<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
        <title>Kontaktformular</title>
    </head>
    <body>
        <h1>Kontaktformular</h1>
        <form method="post" action="">
            <fieldset>
                <p>Kontaktdaten</p>
                <label for="name">Name <input type="text" id="name" required /></label>
                <label for="mail">E-Mail <input type="mail" id="mail" required /></label>
            </fieldset>

            <fieldset>
                <p>Anliegen</p>
                <label for="subject1"><input type="radio" id="subject1" name="subject" class="inline" /> Anliegen #1</label>
                <label for="subject2"><input type="radio" id="subject2" name="subject" class="inline" /> Anliegen #2</label>
                <label for="subject3"><input type="radio" id="subject3" name="subject" class="inline" /> Anliegen #3</label>
            </fieldset>

            <fieldset>
                <p>Erwünschte Maßnahmen</p>
                <table width="100%">
                    <tr>
                        <td>
                            <label for="measure1"><input type="checkbox" id="measure1" name="measure" class="inline" /> Maßnahme #1</label>
                            <label for="measure2"><input type="checkbox" id="measure2" name="measure" class="inline" /> Maßnahme #2</label>
                            <label for="measure3"><input type="checkbox" id="measure3" name="measure" class="inline" /> Maßnahme #3</label>
                        </td>
                        <td>
                            <label for="measure4"><input type="checkbox" id="measure4" name="measure" class="inline" /> Maßnahme #4</label>
                            <label for="measure5"><input type="checkbox" id="measure5" name="measure" class="inline" /> Maßnahme #5</label>
                            <label for="measure6"><input type="checkbox" id="measure6" name="measure" class="inline" /> Maßnahme #6</label>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <p for="textarea">Ihre Nachricht </p>
                <textarea>Beschreiben Sie Ihr Anliegen</textarea>
            </fieldset>

            <fieldset>
                <input type="submit" />
            </fieldset>
        </form>
    </body>
</html>
