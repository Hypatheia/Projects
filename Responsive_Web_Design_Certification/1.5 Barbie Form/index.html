<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>

<body>
  <header>
    <h1 id="title">Barbie Form</h1>
    <p id="description">What kind of Barbie are you?</p>
  </header>

    <div id="form" class="form">
      <form id="survey-form">
        <label for="name" id="name-label">Name </label>
          <input id="name" type="text" required placeholder=" Your Name" />
        <label for="email" id="email-label">E-Mail </label>
          <input id="email" type="email" required placeholder=" Your E-Mail" />
        <label for="number" id="number-label">Age </label>
          <input id="number" type="number" min="13" max="120" placeholder=" Your Number"/>

      <fieldset>
        <label for="dropdown" id="dropdown-label">Which Barbie Archetype describes you best?</label>
          <select id="dropdown">
            <option disabled selected value>Select current Barbie</option>
            <option value="barbie-archetype-stereotype" alt="Stereotype Barbie">Stereotype Barbie</option>
            <option value="barbie-archetype-watermelon" alt="Watermelon Barbie">Wartermelon Barbie</option>
            <option value="barbie-archetype-feel-good" alt="Feel-Good Barbie">Feel-Good Barbie</option>
            <option value="barbie-archetype-badass" alt="Badass Barbie">Badass Barbie</option>
            <option value="barbie-archetype-sparkling" alt="Sparkling Barbie">Sparkling Barbie</option>
            <option value="barbie-archetype-overachiever" alt="Overachiever Barbie">Overachiever Barbie</option>
            <option value="barbie-archetype-weird" alt="Weird Barbie">Weird Barbie</option>
            <option value="barbie-archetype-big-sister" alt="Big Sister Barbie">Big Sister Barbie</option>
            <option value="barbie-archetype-other" alt="Other Barbie">Other Barbie</option>
          </select>
        </fieldset>

      <fieldset>
        <legend>Would you recommend being a Barbie to a friend?</legend>
          <ul>
            <li><input type="radio" name="recommendation" value="definitely"><label for="definitely"> Definitely</br></label></li>
            <li><input type="radio" name="recommendation" value="maybe"><label for="maybe"> Maybe</br></label></li>
            <li><input type="radio" name="recommendation" value="not-sure"><label for="not-sure"> Not sure</label></li>
          </ul>
      </fieldset>

      <fieldset>
        <legend>What kind of Barbie do you wanna be?</legend>
          <ul>
            <li><input type="checkbox" name="barbie-type-developer" value="developer-barbie" alt="Developer Barbie"><label for="barbie-type-developer"> Developer Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-ceo" value="ceo-barbie" alt="CEO Barbie"><label for="barbie-type-ceo"> CEO Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-astronaut" value="astronaut-barbie" alt="Astronaut Barbie"><label for="barbie-type-astronaut"> Astronaut Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-pilot" value="pilot-barbie" alt="Pilot Barbie"><label for="barbie-type-pilot"> Pilot Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-president" value="president-barbie" alt="President Barbie"><label for="barbie-type-president"> President Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-electrical-engineer" value="electrical-engineer-barbie" alt="Electrical Engineer Barbie"><label for="barbie-type-electrical-engineer"> Electrical Engineer Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-designer" value="designer-barbie" alt="Designer Barbie"><label for="barbie-type-designer"> Designer Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-livesafer" value="lifesaver-barbie" alt="Lifesaver Barbie"><label for="barbie-type-lifesaver"> Lifesaver Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-art-restorer" value="art-restorer-barbie" alt="Art Restorer Barbie"><label for="barbie-type-art-restorer"> Art Restorer Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-human-rights-lawyer" value="human-rights-lawyer-barbie" alt="Human Rights Lawyer Barbie"><label for="barbie-type-human-rights-lawyer"> Human Rights Lawyer Barbie</label></li>
            <li><input type="checkbox" name="barbie-type-scientist" value="scientist-barbie" alt="Scientist Barbie"><label for="barbie-type-scientist"> Scientist Barbie</label></li>
          </ul>
        </fieldset>

        <legend>Any comments or suggestions?</legend>
          <textarea id="comment" placeholder=" Enter your comment here..." rows="4" cols="50"></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
